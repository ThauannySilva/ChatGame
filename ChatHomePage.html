<html lang="pt-br">
<head>
    <!--

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Brain</title>

    <link rel="stylesheet" href="css/sidebarStyle.css">
    <link rel="stylesheet" href="css/chatHomePageStyle.css">
</head>
<body class="dark">
    <!--SIDEBAR AREA-->
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="images/sidebar-logo.png" alt="Loneliest">
                </span>
                
                <div class="text header-text">
                    <span class="name">Player</span>
                    <span class="status">Online</span>
                </div>
            </div>

            <ion-icon class="toggle" name="chevron-forward-outline"></ion-icon>
        </header>

        <div class="menu-bar">
            <div class="menu">
                <ul>
                    <li class="nav-link">
                        <a href="#">
                            <ion-icon name="chatbox-ellipses-outline" class="icon"></ion-icon>
                            <span class="text nav-text">Chat</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <ion-icon name="calculator-outline"  class="icon"></ion-icon>
                            <span class="text nav-text">Calculator</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <ion-icon name="people-outline" class="icon"></ion-icon>
                            <span class="text nav-text">Contacts</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="IndexGame.html">
                        <ion-icon name="log-out-outline" class="icon"></ion-icon>
                        <span class="text nav-text"> Logout</span>
                    </a>
                </li>
    
                <li class="mode">
                    <div class="moon-sun">
                        <ion-icon name="moon-outline" class="icon moonP"></ion-icon>
                        <ion-icon name="sunny-outline" class="icon sunP"></ion-icon>
                    </div>

                    <span class="mode-text text">Mode</span>
    
                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>
        </div>
    </nav>

    <!--CHAT AREA-->
    <div class="container">
        <div class="chat-box">
            <div class="client">
                <img src="images/thauanny-perfil.jpg" alt="logo">
                <div class="client-info">
                    <h2>Thauanny</h2>
                    <p id="client-status">Online</p>
                </div>
            </div>

            <div class="chats">
            </div>

            <div class="chat-input">
                <div class="response-options">
                    <input type="button" id="opcao2" class="btnop" value="" >
                    <input type="button" id="opcao1" class="btnop" value="" >
                    <input type="button" id="opcao3" class="btnop" value="" >
                </div>
            
                <div class="input-container">
                    <input type="text" id="input-text" placeholder="Enviar Mensagem" value=""  disabled>
                    <button id="send-btn" class="send-btn" onclick="enviarMyMensagem()">
                        <ion-icon name="send-outline"></ion-icon>
                    </button>
                </div>
            </div>
    </div>
    <!-- ICONS AREA-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!--SCRIPTS-->
    <script src="js/chatHomePage.js"></script>
    <script src="js/chatScript.js"></script>
</body>
</html>
